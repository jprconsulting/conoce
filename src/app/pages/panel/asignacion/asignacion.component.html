<div class="row row-cards">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Asignaciones</h3>
            </div>
            <div class="card-body border-bottom py-3">
                <div class="d-flex">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-report">
                  <i class="ti ti-plus me-1"></i>Agregar asignación
                </button>
                    <div class="ms-auto text-muted">
                        <div class="input-icon">
                            <input type="text" value="" class="form-control form-control-rounded" placeholder="Buscar" />
                            <span class="input-icon-addon">
                          <i class="ti ti-search"></i>
                        </span>
                        </div>
                    </div>
                    <div [ngSwitch]="variableDeControl">
                        <!-- Inicio del bloque ngSwitch -->
                        <div class="progress" *ngSwitchCase="2">
                            <div class="progress-bar progress-bar-indeterminate bg-green"></div>
                        </div>

                        <div *ngSwitchCase="3">
                            <div class="table-responsive">
                                <table class="table card-table table-vcenter text-nowrap datatable">
                                    <thead>
                                        <tr>
                                            <th class="w-1">Id</th>
                                            <th>Nombre del Candidato</th>
                                            <th>Apellido Paterno</th>
                                            <th>ID del Formulario</th>
                                            <th class="text-center" style="width: 7%">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-tbody">
                                        <tr *ngFor="let candidatoItem of candidato; let pointIndex = index">
                                            <td>{{ pointIndex + 1 }}</td>
                                            <td>{{ candidatoItem.nombre }}</td>
                                            <td>FORM_HIDALGO_2023</td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                            <div class="card-footer d-flex align-items-center">
                                <p class="m-0 text-muted">
                                    Showing <span>1</span> to <span>8</span> of
                                    <span>16</span> entries
                                </p>
                                <ul class="pagination m-0 ms-auto">
                                    <li class="page-item disabled">
                                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M15 6l-6 6l6 6" />
              </svg> prev
                                        </a>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item active">
                                        <a class="page-link" href="#">2</a>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                                    <li class="page-item"><a class="page-link" href="#">5</a></li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">
                                  next
                                  <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="icon"
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    stroke-width="2"
                                    stroke="currentColor"
                                    fill="none"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                  >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M9 6l6 6l-6 6" />
              </svg>
            </a>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <app-no-results *ngSwitchCase="4"></app-no-results>
                    </div>
                    <!-- Fin del bloque ngSwitch -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- MODAL AGREGAR USUARIO -->
<div class="modal modal-blur fade" id="modal-report" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nuevo Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"> </button>
            </div>
            <div class="modal-body">
                <!-- Inicio del formulario -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label class="form-label">ID del formulario</label>
                            <select type="text" class="form-select" id="select-optgroups" value="">
                                        <optgroup label="">
                                          <option value="DEF">Seleccione una opción</option>
                                          <option value="HD">FORM_HIDALGO_2023</option>
                                          <option value="TL">FORM_TLAXCALA_2023</option>
                                          <option value="MR">FORM_MORELOS_2023</option>
                                          <option value="CDMX">FORM_CDMX_2023</option>
                                          <option value="HD">FORM_HIDALGO_2023</option>
                                          <option value="SN">FORM_SINALOA_2023</option>
                                          <option value="VR">FORM_VERACRUZ_2023</option>
                                        </optgroup>
                            </select>
                            <br><br>
                            <label for="partidosCoalicion">Seleccione los usuarios:</label>
                            <ng-select [items]="candidato" [multiple]="true" bindLabel="nombre" bindValue="id" [(ngModel)]="selectedCandidatos" name="selectedCandidatos">
                                <!-- Personaliza las plantillas según tus necesidades -->
                                <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
                                    <input id="item-{{index}}" type="checkbox" [ngModel]="item$.selected" /> {{item.nombre}}
                                </ng-template>
                            </ng-select>

                        </div>
                    </div>
                </div>
                <!-- Fin del formulario -->
                <br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link link-secondary">
                        Limpiar
                      </button>
                <button type="submit" class="btn btn-primary">
                        Crear nuevo usuario
                      </button>
            </div>
        </div>
    </div>
</div>

<!-- FIN MODAL -->

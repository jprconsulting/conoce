<div class="row row-cards">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Usuarios</h3>
      </div>
      <div class="card-body border-bottom py-3">
        <div class="d-flex">
          <button class="btn btn-primary">
            <i class="ti ti-plus me-1"></i>Agregar
          </button>
          <div class="ms-auto text-muted">
            <div class="input-icon">
              <input
                type="text"
                value=""
                class="form-control form-control-rounded"
                placeholder="Buscar"
              />
              <span class="input-icon-addon">
                <i class="ti ti-search"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
      <ng-container [ngSwitch]="isLoadingUsers">
        <div class="progress" *ngSwitchCase="2">
          <div class="progress-bar progress-bar-indeterminate bg-green"></div>
        </div>

        <div *ngSwitchCase="3">
          <div class="table-responsive">
            <table class="table card-table table-vcenter text-nowrap datatable">
              <thead>
                <tr>
                  <th class="w-1">#</th>
                  <th class="w-1">Id</th>
                  <th>Nombre</th>
                  <th>Rol</th>
                  <th>Correo</th>
                  <th>Estatus</th>
                  <th class="text-center" style="width: 7%">Acciones</th>
                </tr>
              </thead>
              <tbody class="table-tbody">
                <tr></tr>
                <tr
                  *ngFor="let usuario of usuariosFilter; let pointIndex = index"
                >
                  <td>{{ pointIndex + 1 }}</td>
                  <td>{{ usuario.usuarioId }}</td>
                  <td>Eliud Juarez Ortega</td>
                  <td>Administrador</td>
                  <td>{{ usuario.email }}</td>
                  <td>
                    <span
                      *ngIf="usuario.statusUser; else elseEST"
                      class="badge bg-success me-1"
                    ></span
                    >Activo
                    <ng-template #elseEST>
                      <span class="badge bg-danger me-1"></span> Inactivo
                    </ng-template>
                  </td>
                  <td>
                    <div class="d-flex justify-content-between">
                      <button class="btn btn-warning btn-icon btn-sm">
                        <i class="ti ti-edit"></i>
                      </button>
                      <button class="btn btn-danger btn-icon btn-sm">
                        <i class="ti ti-eraser"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer d-flex align-items-center">
            <p class="m-0 text-muted">
              Showing <span>1</span> to <span>8</span> of
              <span>16</span> entries
            </p>
            <ul class="pagination m-0 ms-auto">
              <li class="page-item disabled">
                <a
                  class="page-link"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                >
                  <!-- Download SVG icon from http://tabler-icons.io/i/chevron-left -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M15 6l-6 6l6 6" />
                  </svg>
                  prev
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">2</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">5</a></li>
              <li class="page-item">
                <a class="page-link" href="#">
                  next
                  <!-- Download SVG icon from http://tabler-icons.io/i/chevron-right -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M9 6l6 6l-6 6" />
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <app-no-results *ngSwitchCase="4"></app-no-results>
      </ng-container>
    </div>
  </div>
</div>

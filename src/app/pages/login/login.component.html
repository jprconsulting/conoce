<ngx-spinner
  bdColor="rgba(0,0,0,0.41)"
  size="large"
  color="#fff"
  type="ball-clip-rotate"
  [fullScreen]="true"
>
  <p style="font-size: 40px; color: white; margin-top: 40px">
    <br />
    Iniciando Sesi칩n...
  </p>
</ngx-spinner>

<div class="page page-center">
  <div class="container container-tight py-4">
    <div class="text-center mb-4">
      <a href="." class="navbar-brand navbar-brand-autodark"
        ><img src="./static/logo.svg" height="36" alt=""
      /></a>
    </div>
    <div class="card card-md">
      <div class="card-body">
        <h2 class="h2 text-center mb-4">Iniciar Sesi칩n</h2>
        <form [formGroup]="formUserLogin" autocomplete="off" novalidate>
          <div class="mb-3">
            <label class="form-label">Correo electr칩nico </label>
            <input
              type="email"
              class="form-control"
              placeholder="tu_email@email.com"
              autocomplete="off"
              formControlName="email"
            />
          </div>
          <div class="mb-2">
            <label class="form-label"> Password </label>
            <div class="input-group input-group-flat">
              <input
                type="password"
                class="form-control"
                placeholder="Ingresa tu contrase침a"
                autocomplete="off"
                formControlName="password"
              />
              <span class="input-group-text">
                <a
                  href="#"
                  class="link-secondary"
                  title="Show password"
                  data-bs-toggle="tooltip"
                  ><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                    <path
                      d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"
                    />
                  </svg>
                </a>
              </span>
            </div>
          </div>

          <div class="form-footer">
            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="!formUserLogin.valid"
              (click)="login()"
            >
              Ingresar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
